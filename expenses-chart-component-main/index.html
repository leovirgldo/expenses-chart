<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <!--Início da primeira section que irá apresentar o balanço do chart-->
      <section class="balance">
        <div class="circle-border"></div>
        <div class="circle-shape"></div>
        <p>My balance</p>
        <p>$921.48</p>
        <!-- As divs servem para representar os circulos-->
      </section>
      <!-- Fim da primeira section-->
      <!-- Início da segunda section que apresentará o Gráfico-->
      <section class="container">
        <h1>Spending - Last 7 days</h1>
        <!--A section vai controlar o gráfico-->
        <section class="chart">
          <div class="mon">
            <div class="balance-mon"></div>
            <span>mon</span>
          </div>

          <div class="tue">
            <div class="balance-tue"></div>
            <span>tue</span>
          </div>

          <div class="wed">
            <div class="balance-wed"></div>
            <span>wed</span>
          </div>

          <div class="thu">
            <div class="balance-thu"></div>
            <span>thu</span>
          </div>

          <div class="fri">
            <div class="balance-fri"></div>
            <span>fri</span>
          </div>

          <div class="sat">
            <div class="balance-sat"></div>
            <span>sat</span>
          </div>

          <div class="sun">
            <div class="balance-sun"></div>
            <span>sun</span>
          </div>
        </section>
        <hr />
        <div class="total">
          <div class="total-month">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div class="last-month">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </section>
      <!-- Fim da segunda section-->
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
